<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui1.css" rel="stylesheet" />
		<link href="http://at.alicdn.com/t/font_1579511_9dg07hlcjkm.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" href="register.html"></a>
			<h1 class="mui-title">快速注册</h1>
		</header>
		<form class="mui-input-group">
		    <div class="mui-input-row">
		        <label>客户姓名</label>
		    <input type="text" class="mui-input-clear" placeholder="请输入用户名">
		    </div>
			<div class="mui-input-row">
			    <label>手机号</label>
			<input type="text" class="mui-input-clear" >
			</div>
			<div class="mui-input-row">
			    <label>身份证号</label>
			<input type="text" class="mui-input-clear" >
			</div>
			
			<div class="mui-input-row">
			    <label>客户类型</label>
				<select>		
					<option value="钻石">钻石会员</option>
					<option value="金牌">金牌会员</option>
					<option value="银牌">银牌会员</option>	
				</select>
			</div>
		
			<div class="mui-input-row">
			    <label>验证码</label>
			<input type="text" class="mui-input-clear" >
			<button type="button" class="btn">
				<img src="images/yan.png" width="113" height="20" alt="">
			</button>
			</div>
			<div class="mui-input-row">
			    <label>短信验证码</label>
			<input type="text" class="mui-input-clear" >
			<button  type="button" class="mui-btn">获取验证码（60）</button>
			</div>
			<div class="mui-input-row mui-checkbox mui-left">
			  
			  <input name="checkbox1" type="checkbox" checked >
			  <p class="text_b">我已经同意以下条款<span style="color: #1CC7C4;">《用户使用协议》</span></p>
			</div>
		</form>
		<button type="button" class="mui-btn mui-btn-blue mui-btn-block"><a href="personal_info.html">完成注册</a></button>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item " href="index.html">
				<div class="iconfont icon-yemian-copy-copy"></div>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item" href="project_index.html">
				<div class="iconfont icon-chuangyexiangmu"></div>
				<span class="mui-tab-label">创业项目</span>
			</a>
			<a class="mui-tab-item" href="sign.html">
				<div class="iconfont icon-baomingliucheng"></div>
				<div class="mui-tab-label">报名流程</div>
			</a>
			<a class="mui-tab-item" href="platform_style.html">
				<div class="iconfont icon-pingtai"></div>
				<span class="mui-tab-label">平台风采</span>
			</a>
			<a class="mui-tab-item mui-active" href="personal_info.html">
				<div class="iconfont icon-wodedangxuan"></div>
				<span class="mui-tab-label">我的滴滴</span>
			</a>
		</nav>
		<script src="js/mui.js"></script>
		<script type="text/javascript">
			mui("body").on("tap","a",function(){
									document.location.href = this.href;
								})
		</script>
	</body>

</html>
