<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>申请提现</title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet"/>
		<link href="http://at.alicdn.com/t/font_1579511_9dg07hlcjkm.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
		  	mui.init();
		</script>
		<style type="text/css">
			.list{
				margin: 50px;	
			}
			.mui-input-row{
				margin: 2px auto;
			}
			.mui-table-view{
				background: #EFEFF4;
			}
			.mui-bar-nav{
				background:#0062CC;
			}
			.mui-title{
				color: #FFFFFF;
			}
			.mui-action-back{
				color: #FFFFFF;
			}
			
		</style>
	</head>

	<body>
		
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">申请提现</h1>
		</header>
		<div class="list">
		<form class="mui-input-group">
			</div>
			<ul class="mui-table-view">
					<li class="mui-table-view-cell">
							<a> 资金金额：50000.0 </a>
					</li>
				</ul>
			<div class="mui-input-row">
				<label>提现金额:</label>
				<input type="password" class="mui-input-clear" placeholder=" ">
			</div>
			<div class="mui-input-row">
				<label>户名:</label>
				<input type="text" class="mui-input-clear" placeholder=" ">
			</div>
			<div class="mui-input-row">
				<label>开户行:</label>
				<input type="text" class="mui-input-clear" placeholder=" ">
			</div>
			<div class="mui-input-row">
				<label>银行账户:</label>
				<input type="text" class="mui-input-clear" placeholder=" ">
			</div>
			<div class="mui-input-row">
				<label>开户行地址:</label>
				<input type="text" class="mui-input-clear" placeholder=" ">
			</div>
			
			<button type="button" class="mui-btn mui-btn-blue mui-btn-block">提交申请</button>
		</form>
			</div>
			<!--底部-->
				<nav class="mui-bar mui-bar-tab">
					<a class="mui-tab-item mui-active">
						<div class="iconfont icon-yemian-copy-copy"></div>
						<span class="mui-tab-label">首页</span>
					</a>
					<a class="mui-tab-item">
						<div class="iconfont icon-chuangyexiangmu"></div>
						<span class="mui-tab-label">创业项目</span>
					</a>
					<a class="mui-tab-item">
						<div class="iconfont icon-baomingliucheng"></div>
						<div class="mui-tab-label">报名流程</div>
					</a>
					<a class="mui-tab-item">
						<div class="iconfont icon-pingtai"></div>
						<span class="mui-tab-label">平台风采</span>
					</a>
					<a class="mui-tab-item">
						<div class="iconfont icon-wodedangxuan"></div>
						<span class="mui-tab-label">我的滴滴</span>
					</a>
				</nav>

</html>
